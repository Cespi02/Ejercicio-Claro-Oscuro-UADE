<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <span class="navbar-brand">Mi Sitio Web</span>
            <div class="ms-auto">
                <button id="lightMode" class="btn btn-outline-primary me-2">Modo Claro</button>
                <button id="darkMode" class="btn btn-outline-dark">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="text-center mb-4">Bienvenidos a mi página web</h1>
                <img src="./assets/ola.jpg" alt="Imagen de ejemplo" class="img-fluid rounded mb-4 ms-5">
                <img src="./assets/ola.jpg" alt="Imagen de ejemplo" class="img-fluid rounded mb-4 ms-4">
                <img src="./assets/ola.jpg" alt="Imagen de ejemplo" class="img-fluid rounded mb-4 ms-4">
                <img src="./assets/ola.jpg" alt="Imagen de ejemplo" class="img-fluid rounded mb-4 ms-4">
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Encabezado 1</th>
                            <th>Encabezado 2</th>
                            <th>Encabezado 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                            <td>Dato 3</td>
                        </tr>
                        <tr>
                            <td>Dato 4</td>
                            <td>Dato 5</td>
                            <td>Dato 6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
